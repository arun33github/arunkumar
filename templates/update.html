<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update page</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update Business </h5>
              <form action="/update/{{ company.sno}}" method="POST">
                <input type="text" class="form-control" name="sno" value="{{ company.sno}}" hidden>
              <input type="text" class="form-control" placeholder="Enter a Company Name" name="cname" value="{{ company.business_name}}">
              <input type="text" class="form-control" placeholder="contact" name="phoneno" value="{{ company.contact}}">
              <input type="text" class="form-control" placeholder="address" name="location" value="{{ company.add}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
</body>
</html>
